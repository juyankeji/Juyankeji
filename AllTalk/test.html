当我们双击文本内容就会自动变为一行显示，所以只能用ie的专有断行属性“word-break或word-wrap”控制其断行)*/

<script type="text/javascript">
	$(function () {
		var time = new Date();
		var timeStr = "";
		timeStr += padleft0(time.getFullYear())+"-";
		timeStr += padleft0(time.getMonth()+1)+"-";
		timeStr += padleft0(time.getDate())+" ";
		timeStr += padleft0(time.getHours())+":";
		timeStr += padleft0(time.getMinutes())+":";
		timeStr += padleft0(time.getSeconds());
//		$(".qaz").html(timeStr+ +time2);
		
		var oldTime = (new Date("2016/7/19 10:21:00")).getTime(); //得到毫秒数  
		var timeSpan = time.getTime()-oldTime;
		timeSpan = timeSpan/(1000*60*60);
		var newTime = new Date(oldTime); //就得到普通的时间了
		$(".qaz").html(timeSpan);
		function padleft0(obj) {
            return obj.toString().replace(/^[0-9]{1}$/, "0" + obj);
        }
	});
</script>
